<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)" stroke="#FFD700" stroke-width="2"/>
  <!-- Coin/Rupee symbol -->
  <circle cx="50" cy="50" r="32" fill="url(#coinGrad)"/>
  <circle cx="50" cy="50" r="28" fill="none" stroke="#B8860B" stroke-width="2"/>
  <!-- Rupee symbol ₹ -->
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1a1a2e" text-anchor="middle">₹</text>
  <!-- Sparkle effects -->
  <circle cx="25" cy="25" r="3" fill="#FFD700" opacity="0.8"/>
  <circle cx="75" cy="30" r="2" fill="#FFD700" opacity="0.6"/>
  <circle cx="78" cy="70" r="2.5" fill="#FFD700" opacity="0.7"/>
</svg>
